<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width">
    <link rel="stylesheet" href="bee.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito">
    <link rel="canonical" href="http://www.kjacksgames.com/beegame">
    <title>Aria's Bee Game</title>
</head>
<body>

    <div class="positionHeader" id="positionHeader">
        <div class="posItem pos1">
            <a href="index.html"><img src="homePagePics/posHeaderKjacks.png" class="posHeaderImg"></a>
        </div>
        <div class="posItem pos2">
            <img src="homePagePics/threeLines.png" class="posThreeLines" onclick="hideMenu();" id="threeLines">
        </div>
        <div class="hiddenMenu pos3" id="hiddenMenu">
            <a href="index.html"><p class="gameListTextHome">Home</p></a>
                <details class="gameListGame navDetails">
                    <summary class="gameListText" onclick="arrowChange();"><strong class="gameListText">Games <img src="homePagePics/downArrow.png" class="detailsArrow" id="detailsArrow"></strong></summary>
                    <a href="canvasGame.html"><p class="gameListGame gameItem">Space Invasion <img src="homePagePics/shipList.png" class="listPic"></p></a>
                    <a href="bee.html"><p class="gameListGame gameItem">Aria's Bee Game <img src="homePagePics/robotRight.png" class="listPic"></p></a>
                    <a href="triviaChallenge.html"><p class="gameListGame gameItem">Trivia <img src="homePagePics/TriviaChallenge.png" class="listPicTrivia"></p></a>
                    <a href="comingSoon.html"><p class="gameListGame gameItem">Match Up *Coming Soon* <img src="#" class="listPic" alt="Match"></p></a>
                </details>
            <p class="gameListText">About</p>
            <p class="gameListText">Questions</p>
        </div>
    </div>

    
    <div id="starterCanvasDiv">
        <canvas id="starterCanvasActual" width="800" height="1200"></canvas>
    </div>
    <div id="mainCanvasDiv">
        <canvas id="myCanvasActual" width="800" height="1200"></canvas>
    </div>
    <div id="secondaryCanvasDiv">
        <canvas id="secondaryCanvasActual" width="800" height="1200"></canvas>
    </div>
    <div id="startButtonDiv">
        <button id="start">Start</button>
    </div>
    <div id="buttonsDiv">
        <button id="up">Up</button>
        <br>
        <button id="left">Left</button><button id="right">Right</button>
        <br>
        <button id="down">Down</button>
    </div>
    <div id="newFlowerDiv">
        <button id="flowerBtn">New Flower</button>
    </div>
    <div id="endButtonDiv">
        <button id="reset">Start Again</button>
    </div>
    <script src="bee.js"></script>
</body>
</html>
